    <div class="talk-description">
      <h4>Charlemos.</h4>
      <p>
        ¿Tenés un proyecto en mente? ¿Querés potenciar tu negocio? Envianos un mensaje para que entremos en contacto. ¡Trabajemos juntos!
      </p>
    </div>
    <!-- Fin breve descripción sobre contacto -->
    <!-- Inicio formulario de contacto -->
    <section class="d-flex justify-content-center align-items-center">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 p-4"> 
          <div class="mb-1">
              <form method="POST" id ="contacto">
                  <div class="mb-4"> 
                          <label for="nombre"> <i class="bi bi-person-fill"></i>Nombre</label>
                          <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "Nombre" required>
                          <div class="nombre text-danger "></div>
                  </div>
                  <div class="mb-4">
                      <label for="correo"><i class="bi bi-envelope-fill"></i>Correo</label>
                      <input type="email" class="form-control" name="correo" id="correo" placeholder= "ejemplo@mail.com" required>
                      <div class="correo text-danger"></div> 
                  </div> 
          
                  <div class="mb-4">
                      <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i>Mensaje</label>
                      <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Dejanos tu mensaje"></textarea>
                      <div class="mensaje text-danger"></div>
                  </div> 
                  
                  <div class="mb-2">
                      <button id ="botton" class="col-12 btn btn-primary d-flex justify-content-between">
                          <span>Enviar</span><i id="icono" class="bi bi-cursor-fill "></i>
                      </button>
                  </div>        
              </form>
          </div>
      </div>
  </section>
